{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3 text-center">
    	<form action="/messenger/send" method="post">
       		{% csrf_token %}
			<div class="panel panel-default">
				<div class="panel panel-heading"> Compose Message </div>
				<div class="panel panel-body"> {% crispy form %} </div>
			</div>
        	<button type="submit" class="btn btn-default"> Send </button>
    	</form>
	</div>
</div>

{% endblock content %}

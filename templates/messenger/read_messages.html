{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load search_tags %}

{% block content %}
    <div class="row">
        <h1 class="text-center"> <strong> My Messages </strong> </h1>
		<h2 class="text-center"> {% search messages sender text %} </h2>
		<div class="col-md-6 col-md-offset-3">
			{% for message in messages %}
				<div class="panel panel-default">
					<div class="panel panel-heading"> From: {{ message.sender }} </div>
					<div class="panel panel-body"> {{ message.text }} </div>
				</div>
			{% endfor %}
		</div>
        <div class="col-md-4 col-md-offset-4">
            <a class="btn btn-default btn-large btn-block" href="/messenger/send" role="button"> <h2> Send Message </h2> </a>
        </div>
    </div>
{% endblock content %}

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load search_tags %}

{% block content %}
    <div class="row">
        <h1 class="text-center"> <strong> Public Reports </strong> </h1>
		<h2 class="text-center"> {% search pubreps name desc %} </h2>
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				{% for report in pubreps %}
					<a href="/reports/{{ report.name }}"> <h2 class="text-center"> {{ report.name }} </h2> </a>
				{% endfor %}
			</div>
		</div>
    </div>
{% endblock content %}

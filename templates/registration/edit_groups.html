{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="col-md-6 col-md-offset-3 text-center">
		{% if cant_edit %}
		<h1 class="text-center"> <strong> You cannot edit this group. </strong> </h1>
		{% else %}		
		<div class="span12">
			<form method="post">
			{% csrf_token %}
			<div class="panel panel-default">
				<div class="panel-heading"> Group Information </div>
				<div class="panel-body"> {% crispy group_form %} </div>
			</div>
			<button type="submit" class="btn btn-default"> Save </button>
			</form>
		</div>
		{% endif %}
	</div>
{% endblock content %}

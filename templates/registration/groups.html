{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <h1 class="text-center"> <strong> My Groups </strong> </h1>
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				{% for group in mygroups %}
					<a href="/groups/{{ group.name }}"> <h2 class="text-center"> {{ group.name }} </h2> </a>
				{% endfor %}
			</div>
		</div>
        <div class="col-md-4 col-md-offset-4">
            <a class="btn btn-default btn-large btn-block" href="/accounts/groups/create/" role="button"> <h2> <strong> Create Group </strong> </h2> </a>
        </div>
    </div>
{% endblock content %}
